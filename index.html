<!DOCTYPE html>
<html>
	<head>
		<style>


			:root { /* defining theme variables, sorted from darkest to lightest */
				--background-col: #1A1A1B;
				--menu-col: #272729;
				--item-col: #454548;
				--highlight-col: #818384;
				--seg-gold-col: #887100;
				--seg-gold-h-col: #ab8e00;
				--text-main-font: arial;
				--text-main-col: white;
				--text-main-l-col: gray;
				--text-sec-font: cursive;
				--text-sec-col: #56595f;
				;
			}
			*:focus {
				outline: none; /* This way input fields dont have an orange outline when they're selected. */
			}

			/* scrollbar */

			/* width */
			::-webkit-scrollbar {
				width: 5px;
			}

			/* Track */
			::-webkit-scrollbar-track {
				background: var(--menu-col);
				border-radius: 4px;
				margin: 10px;
			}

			/* Handle */
			::-webkit-scrollbar-thumb {
				background: var(--item-col);
				border-radius: 4px;
			}

			/* Handle on hover */
			::-webkit-scrollbar-thumb:hover {
				background: var(--highlight-col);
			}

			html *
			{
				font-family         : var(--text-main-font);
				color               : var(--text-main-col);
				/* All of this is to make sure any images or text isn't draggable, which it is normally because it basically runs in a browser. */
				user-select         : none;
				-moz-user-select    : none;
				-webkit-user-drag   : none;
				-webkit-user-select : none;
				-ms-user-select     : none;
			}

			body {
				margin           : 0; 
				overflow         : hidden;
				background-color : var(--background-col);
			}

			#tableDiv {
				height   : 100vh;
				max-width: 753px; 
				min-width: 580px;
			}

			#segmentsTable {
				margin          : 10px;
				overflow        : hidden;
				background      : var(--menu-col);
				border-radius   : 4px;
				border          : 1px solid var(--highlight-col);
				border-collapse : collapse;
			}

			#splitTable, #srcTable {
				margin          : 10px;
				overflow        : hidden;
				background      : var(--menu-col);
				border-radius   : 4px;
				border          : 1px solid var(--highlight-col);
				border-collapse : collapse;
			}

			#splitsGraph {
				background    : var(--menu-col);
				margin        :	10px 10px 0px 0px;
				border-radius : 4px;
			}

			#splitsGraphDiv {
				grid-template-rows : 410px 1fr;
				display            : grid;
			}

			th, td {
				padding         : 16px;
				margin          : 0px;
				border-bottom   : 1px solid var(--highlight-col);
			}

			.tableSubsplit {
				display: inherit;
				transition : .15s;
				cursor     : pointer;
				fill: var(--item-col);
			}

			.tableRow {
				transition : .15s;
				cursor     : pointer;
				fill: var(--item-col);
				display: grid;
				grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
			}

			.tableheaders {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
				text-align: left;
			}

			.tableSubsplit:hover, .tableRow:hover {
				background: var(--item-col);
				fill: var(--highlight-col);
			}

			.tableNumerical {
				text-align: right;
			}

			.tablesubsplitheader, .tablerow {
				display: block;
				height: 52px;
			}

			#analyserContainer {
				display               : grid; 
				grid-template-columns : 110px 316px 1fr;
				overflow              : hidden;
				position              : fixed;
			}

			#gamesSidebar {
				margin           : 0;
				height           : 100vh;
				background-color : var(--background-col);
				overflow         : overlay;
			}

			#gamesSidebar::-webkit-scrollbar {
				display: none;
			}

			#splitsSidebar {
				margin           : 0;
				height           : 100vh;
				background-color : var(--menu-col);
			}

			#analysisArea {
				grid-template-columns: 1fr 1fr; 
				display: grid; 
				color: white;
			}

			#splitsSorting {
				color         : white;
				padding       : 5px  10px 5px 10px;
				height        : 20px;
				border-radius : 4px;
				background    : var(--item-col);
				margin        : 0px 10px;
			}

			.split {
				padding       : 10px;
				position      : relative;
				height        : 70px;
				border-radius : 4px;
				margin        : 10px 10px 0px 10px;
			}

			.splitActive {
				background-color : var(--item-col);
				color            : white;
				transition       : 0.3s;
				cursor           : pointer;
			}

			.splitInactive {
				background-color : var(--menu-col);
				color            : gray;
				transition       : 0.3s;
				cursor           : pointer;
			}

			.splitInactive:hover {
				background-color : var(--item-col);
				transition       : 0.3s;
			}

			.splitName {
				vertical-align: top;
				cursor: text;
				z-index: 1;
				display: inline-block;
				max-width: 150px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			.splitNameChanging {
				vertical-align: top;
				cursor: text;
				background: var(--menu-col);
				border: none;
				z-index: 1;
				color: white;
			}

			.splitFile {
				display     : block;
				padding-top : 5px;
				font-family : cursive !important;
				font-style  : italic;
				color       : var(--text-sec-col);
			}
			.splitCategory {
				position : absolute;
				right    : 10px;
			}
			.splitTime {
				position : absolute;
				bottom   : 10px;
			}
			.splitTimeDev {
				position : absolute;
				bottom   : 10px;
				right    : 10px;
			}
			.splitTimeDev {
				position : absolute;
				bottom   : 10px;
			}
			.gameActive {
				opacity    : 1;
				transition : 0.15s;
				cursor     : pointer;
				width: 100%;
			}

			.gameInactive {
				opacity    : 0.2;
				transition : 0.15s;
				cursor     : pointer;
				width: 100%;
				color: white;
			}

			.gameInactive:hover{
				opacity    : 0.5;
				transition : 0.15s;
			}

			.gameLabel {
				color: white;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
				opacity: 0;
				pointer-events: none;
			}

			.gameInactive:hover + .gameLabel {
				opacity: 1;
			}

			#filepicker  {
				cursor        : pointer;
				transition    : 0.15s;
				border-radius : 100px;
				margin        : 10px;
			}

			#filepicker:hover {
				background: var(--menu-col);
			}

			#bottomLeftButtons div {
				fill       : var(--item-col);
				cursor     : pointer;
				transition : 0.15s;
			}

			#bottomLeftButtons div:hover {
				fill : var(--highlight-col);
				transform: rotate(360);
			}

			.dropDown {
				float      : right;
				height     : 19px;
				width      : 24px;
				cursor     : pointer;
				transition : 0.15s;
				fill       : inherit;
			}

			#filepickericon {
				font-size : 80px;
				color     : white;
				left      : 22px;
				position  : relative;
			}

			.tick text {
				fill: white;
			}

			.tick line {
				stroke: white;
			}

			.domain {
				stroke: white;
			}

			.icon {
				height   : 17px;
			}

			.icon use {
				transition : .15s;
				fill       : var(--menu-col);
			}

			.icon use:hover {
				fill: var(--highlight-col);
			}

			input[type="button"] {
				border        : none;
				background    : var(--menu-col);
				min-width     : 64px;
				min-height    : 36px;
				padding       : 16px;
				margin        : 10px 10px 0px 0px;
				color         : white;
				transition    : .15s;
				cursor        : pointer;
				border-radius : 4px;
			}

			input[type="button"]:hover {
				background: var(--item-col);
			}

			.legend .label {
				fill: white;
			}

			#loaddiv {
				width    : 100%;
				height   : 100%;
				z-index  : 99;
				position : fixed;
				left     : 0px;
				top      : 0px;
			}

			.splitstablerow td {
				border: 0px;
			}

			#dragdropSpan {
				padding-top    : 50vh;
				text-align     : center; 
				width          : 100%;
				height         : 100%;
				z-index        : 100;
				position       : absolute;
				left           : 0px;
				top            : 0px;
				pointer-events : none;
				opacity        : 0;
				color          : white;
			}

			#dragdropDiv {
				width          : 100%;
				height         : 100%;
				z-index        : 99;
				position       : absolute;
				left           : 0px;
				top            : 0px;
				pointer-events : none;
				background     : var(--background-col);
				opacity        : 0;
			}

			.gold {
				background: var(--seg-gold-col);
			}

			.gold:hover {
				background: var(--seg-gold-h-col);
			}

			.new {
				position    : absolute;
				font-family : var(--text-sec-font);
				font-style  : italic;
				color       : gold;
				left        : 102px;
			}

			.cell {
				cursor: pointer;
			}

			#bottomLeftButtons {
				background            : var(--menu-col); 
				display               : grid;
				position              : fixed;
				bottom                : 0px;
				left                  : 0px;
				height                : 36.66px;
				width                 : calc(110px / 3 * 2);
				grid-template-columns : 1fr 1fr;
			}

			#settingsContainer {
				background : var(--menu-col);
				display    : none; 
				width      : 100%;
				height     : 100%;
				z-index    : 100;
				position   : fixed;
				left       : 0px;
				top        : 0px;
				transition : .15s;
				opacity    : 0;
			}

			#exitSettings svg {
				fill       : var(--item-col);
				height     : 36px;
				width      : 36px;
				margin     : 30px;
				cursor     : pointer;
				transition : .15s;
			}

			#exitSettings svg:hover {
				fill: var(--highlight-col);
			}

			#splitsSortingDropdown {
				background: var(--menu-col);
				pointer-events: none;
				position: relative;
				left: -6px;
				width: 272px;
				z-index: 1;
				transition: .15s;
				opacity: 0;
				margin: 7px 0px 0px 0px;
				padding: 4px 8px 8px 8px;
				border-radius: 4px;
			}

			#splitsSortingDropdown p {
				color         : white;
				background    : var(--item-col);
				padding       : 5px 10px 5px 10px;
				border-radius : 4px;
				margin        : 0px 0px 4px -1px;
				width         : 255px;
				cursor        : pointer;
			}

			#splitsSortingDropdown p:hover {
				background    : var(--highlight-col);
			}

			#splitsSorting:hover #splitsSortingDropdown {
				display: block;
				opacity: 1;
				pointer-events: all;
			}

			#splitsList {
				overflow: overlay;
				height: calc(100% - 40px);
			}

			thead {
				display: block;
			}

			tbody {
				display: block;
				overflow: auto;
				height: calc(100vh - 240px);
			}

			#splitTable tr {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
			}

			#minimizeButton {
				background: transparent; 
				border: 0px;
				width: 30px;
				height: 30px;
				fill: var(--item-col)
			}

			#minimizeButton:hover {
				background: var(--item-col);
				fill: var(--highlight-col)
			}

			#minMaxButton {
				background: transparent; 
				border: 0px;
				width: 30px;
				height: 30px;
				fill: var(--item-col)
			}

			#minMaxButton:hover {
				background: var(--item-col); 
				fill: var(--highlight-col)
			}

			#closeButton {
				background: transparent;
				border: 0px;
				width: 30px;
				height: 30px;
				fill: var(--item-col)
			}

			#closeButton:hover {
				background: red;
				fill: var(--highlight-col)
			}

			#versionNumber {
				position: fixed; 
				text-align: center; 
				right: 5px; 
				bottom: 0px; 
				color: var(--text-main-L-col); 
				display: inline-block
			}
			#titleVersionNumber {
				position: fixed; 
				text-align: center; 
				left: 5px; 
				top: 5px; 
				color: var(--text-main-L-col); 
			}

			#settingsInfo {
				position: fixed;
				font-size: 30px;
				width: 100%;
				text-align: center;
				top: 50%;
				color: var(--text-main-L-col); 
			}

			#titleBar {
				height: 30px;
				background: var(--menu-col);
				-webkit-app-region: drag;
			}
			#titleBarAppName {
				position: fixed;
				top: -10px;
				text-align: center;
				width: 100%;
			}

			#titleBarWindowControlsContainer {
				position: fixed;
				right: 0%;
				-webkit-app-region: no-drag;
			}

		</style>
	</head>
	<body>
		<div id="titleBar"> <!-- use to define the height of the status bar -->
		  <div id="titleVersionNumber">0.0.0</div>
		  <div id="titleBarAppName"> <!-- use to define the location of the status bar title -->
			<div><p>Splits Analyser</p></div>
		  </div>
		  <div id="titleBarWindowControlsContainer">
			<button id="minimizeButton">
				<svg preserveAspectRatio="none" viewBox="0 0 24 24">
					<use href="#icon_min">
				</svg>
			</button>
			<button id="minMaxButton">
				<svg preserveAspectRatio="none" viewBox="0 0 24 24">
					<use href="#icon_min_max">
				</svg>
			</button>
			<button id="closeButton">
				<svg preserveAspectRatio="none" viewBox="0 0 24 24">
					<use href="#icon_close_program">
				</svg>
			</button>
		  </div>
		</div>
		<div id="dragdropDiv"></div><span id="dragdropSpan">Drop to add file(s)</span>
		<div id="analyserContainer">
			<div id="gamesSidebar">
				<div id="filepicker" onclick="uploadSplits();" title="Import new splits">
					<span id="filepickericon">+</span>
				</div>
				<div id="bottomLeftButtons">
					<div onclick="gui.openSettings();" title="Open settings menu">
						<svg preserveAspectRatio="none" viewBox="0 0 24 24">
							<use href="#icon_settings"/>
						</svg>
					</div>
					<div title="Submit a bug report or feature request" onclick="shell.openExternal('https://github.com/noahkra/SplitsAnalyser/issues/new/choose')">
						<svg preserveAspectRatio="none" viewBox="0 0 24 24">
							<use href="#icon_bugReport"/>
						</svg>
					</div>
				</div>
			</div>
			<div id="splitsSidebar">
				<div id="splitsSorting">
					<span>Sort by: </span><span id="sortedBy">Name</span>
					<div id="splitsSortingDropdown">
						<p onclick="refreshSplitsList('ByName')" title="Sort by name">Name</p>
						<p onclick="refreshSplitsList('ByCategory')" title="Sort by Category">Category</p>
						<p onclick="refreshSplitsList('ByTime')" title="Sort by Time">Time</p>
					</div>
				</div>
				<div id="selectAGame" style="position: absolute; font-size: 20px; width: 316px; text-align: center; padding: 20px 0px 0px 0px; color: white;">Select a game to view your imported splits or press the plus icon on the left to import more!</div>
				<div id="splitsList"></div>
			</div>
			<div id="analysisArea">
			</div>
		</div>
		<div id="settingsContainer">
			<div id="exitSettings" onclick="gui.closeSettings();">
				<svg preserveAspectRatio="none" viewBox="0 0 24 24">
					<use href="#icon_close">
				</svg>
			</div>
			<div id="settingsInfo">Nothing here at the moment</div>
			<div id="versionNumber">0.0.0</div>
		</div>

		</svg>
		<script src="d3.js"></script>
		<script src="d3-legend.js"></script>
		<script src="index.js"></script>
	</body>
</html>
